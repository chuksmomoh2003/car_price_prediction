version: 2.1

orbs:
  gcp-gke: circleci/gcp-gke@0.4.0  # Use CircleCI's GCP GKE orb to simplify GKE deployment

executors:
  python-executor:
    docker:
      - image: circleci/python:3.10
    working_directory: ~/repo

jobs:
  build:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build Docker image
          command: docker build -t car-price:v2 .

  push-docker-image:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Authenticate to Google Artifact Registry
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud auth configure-docker us-central1-docker.pkg.dev
      - run:
          name: Tag Docker image
          command: docker tag car-price:v2 us-central1-docker.pkg.dev/hypnotic-guard-436705-n3/car-price/car-price:v2
      - run:
          name: Push Docker image to Google Artifact Registry
          command: docker push us-central1-docker.pkg.dev/hypnotic-guard-436705-n3/car-price/car-price:v2

  deploy:
    executor: python-executor
    steps:
      - checkout
      - gcp-gke/install  # Install kubectl and authenticate GKE access using the Google Cloud Orb
      - gcp-gke/get-credentials:
          cluster-name: "car-price-prediction"
          location: "us-central1"
      - run:
          name: Update Kubernetes deployment
          command: |
            DOCKER_TAG=$(docker images car-price:v2 --format '{{.Tag}}')
            kubectl set image deployment/car-price-deployment car-price-container=us-central1-docker.pkg.dev/hypnotic-guard-436705-n3/car-price/car-price:${DOCKER_TAG}

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - push-docker-image:
          requires:
            - build
      - deploy:
          requires:
            - push-docker-image






